<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalkulator Online</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row d-flex justify-content-center base align-items-center">
      <div
        class="frame d-flex justify-content-center align-items-center flex-column"
      >
        <section class="display">
          <div class="screen">
            <input
              type="text"
              id="print-number"
              class="print-number"
              disabled
            />
          </div>
        </section>
        <section class="container input-number mt-2">
          <div class="row input-row-1 mb-2">
            <div
              class="col-lg-6 col-6 number d-flex justify-content-center btn-clear"
            >
              <button type="button" onclick="addNumber('c')">C</button>
            </div>
            <!-- <div
              class="col-lg-3 d-flex justify-content-center number btn-number"
            >
              <button type="button" onclick="addTandaKurung('')">( )</button>
            </div> -->
            <div
              class="col-lg-3 col-3 d-flex justify-content-center number btn-number"
            >
              <button type="button" onclick="addNumber('del')">Del</button>
            </div>
            <div
              class="col-lg-3 col-3 d-flex justify-content-center number btn-number"
            >
              <button type="button" onclick="addNumber('/')">/</button>
            </div>
          </div>
          <div class="row input-row-1 mb-2">
            <div
              class="col-lg-3 col-3 d-flex justify-content-center number btn-number"
              id="btn-num-1"
            >
              <button type="button" onclick="addNumber('1')">1</button>
            </div>
            <div
              class="col-lg-3 col-3 d-flex justify-content-center number btn-number"
            >
              <button type="button" onclick="addNumber('2')">2</button>
            </div>
            <div
              class="col-lg-3 col-3 d-flex justify-content-center number btn-number"
            >
              <button type="button" onclick="addNumber('3')">3</button>
            </div>
            <div
              class="col-lg-3 col-3 d-flex justify-content-center number btn-number"
            >
              <button type="button" onclick="addNumber('*')">x</button>
            </div>
          </div>
          <div class="row input-row-1 mb-2">
            <div
              class="col-lg-3 col-3 d-flex justify-content-center number btn-number"
            >
              <button type="button" onclick="addNumber('4')">4</button>
            </div>
            <div
              class="col-lg-3 col-3 d-flex justify-content-center number btn-number"
            >
              <button type="button" onclick="addNumber('5')">5</button>
            </div>
            <div
              class="col-lg-3 col-3 d-flex justify-content-center number btn-number"
            >
              <button type="button" onclick="addNumber('6')">6</button>
            </div>
            <div
              class="col-lg-3 col-3 d-flex justify-content-center number btn-number"
            >
              <button type="button" onclick="addNumber('+')">+</button>
            </div>
          </div>
          <div class="row input-row-1 mb-2">
            <div
              class="col-lg-3 col-3 d-flex justify-content-center number btn-number"
            >
              <button type="button" onclick="addNumber('7')">7</button>
            </div>
            <div
              class="col-lg-3 col-3 d-flex justify-content-center number btn-number"
            >
              <button type="button" onclick="addNumber('8')">8</button>
            </div>
            <div
              class="col-lg-3 col-3 d-flex justify-content-center number btn-number"
            >
              <button type="button" onclick="addNumber('9')">9</button>
            </div>
            <div
              class="col-lg-3 col-3 d-flex justify-content-center number btn-number"
            >
              <button type="button" onclick="addNumber('-')">-</button>
            </div>
          </div>
          <div class="row input-row-1 mb-2">
            <!-- <div
              class="col-lg-3 d-flex justify-content-center number btn-number"
            >
              <button type="button" onclick="addPlusMinus('')">+/-</button>
            </div> -->
            <div
              class="col-lg-3 col-3 d-flex justify-content-center number btn-number"
            >
              <button type="button" onclick="addNumber('0')">0</button>
            </div>
            <div
              class="col-lg-3 col-3 d-flex justify-content-center number btn-number"
            >
              <button type="button" onclick="addNumber('.')">.</button>
            </div>
            <div
              class="col-lg-6 col-6 d-flex justify-content-center number btn-equal"
            >
              <button type="button" onclick="addNumber('=')">=</button>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
